<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #4267b2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Welcome to Facebook Page Manager</h2>
    <div id="auth-buttons">
        <button id="login-button" onclick="login()">Login with Facebook</button>
        <button id="logout-button" class="hidden" onclick="logout()">Logout</button>
    </div>
</div>

<script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) { return; }
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '2522212194652716',
      cookie     : true,
      xfbml      : true,
      version    : 'v20.0'
    });

    FB.getLoginStatus(function(response) {
      handleAuthStatusChange(response);
    });
  };

  function handleAuthStatusChange(response) {
    if (response.status === 'connected') {
      document.getElementById("login-button").classList.add("hidden");
      document.getElementById("logout-button").classList.remove("hidden");
      window.location.href = "name.html";
    } else {
      document.getElementById("login-button").classList.remove("hidden");
      document.getElementById("logout-button").classList.add("hidden");
    }
  }

  function login() {
    FB.login(function(response) {
      if (response.status === 'connected') {
        handleAuthStatusChange(response);
      } else {
        alert('Login failed. Please try again.');
      }
    }, {scope: 'pages_manage_posts,pages_read_engagement'});
  }

  function logout() {
    FB.logout(function(response) {
      handleAuthStatusChange(response);
    });
  }
</script>

</body>
</html>
